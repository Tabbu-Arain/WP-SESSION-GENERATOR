    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

      }

      }
    }

    .btn {
      --color: #00ff88;
      --color2: #1a1a1a;
      width: 400px;
      padding: 2em 5em;
      background: linear-gradient(45deg, YELLOW, SKYBLUE);
      border-radius: 15px;
      border: 3px solid var(--color);
      box-shadow: 0 0 50px rgba(255, 0, 0, 0);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 500;
      font-size: 13px;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--color2);
      margin-bottom: 5px;
      margin-top:20px;
      backdrop-filter: blur(50px);
    }

    .btn::after, .btn::before {
      content: '';
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: 0.5s ease-out;
      background-color: var(--color);
    }

    .btn::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
      animation: buttonPulse 1s infinite;
    }

    @keyframes buttonPulse {
      0% {
        transform: skew(90deg) rotate(180deg) translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: skew(90deg) rotate(180deg) translate(-50%, -50%) scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: skew(90deg) rotate(180deg) translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }
  </style>
